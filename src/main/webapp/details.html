<!DOCTYPE html>
<html>
    <head>
        <script type="server/javascript" src="/server-side/java-entities.js">
            var id = request.getParameter("id")
            var person = Person.lookup(id)
        </script>
        <title>${person.name}</title>
    </head>
    <body>
        <a href="index.html">&lt;&lt; back</a> - <a href="test.html?id=${id}">test</a>
        <h1 title="${person.name}">${person.name}</h1>
        <h2 data-if="person.married" title="${person.spouse}">Spouse:
            ${person.spouse}</h2>
        <div data-for-child="person.children">Child: ${child}</div>
        <button type="button" onclick="location.href='edit.html?id=${id}'">Edit</button>
    </body>
</html>
